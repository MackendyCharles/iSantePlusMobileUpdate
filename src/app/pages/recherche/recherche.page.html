<ion-header text-center>
  <ion-toolbar color="segundary" style="height: 50px; margin-top: 0px; padding-top: 0px">

    <ion-buttons >
      <ion-menu-button style=" height: 20px" menu="main-menu"><ion-icon name="menu"></ion-icon></ion-menu-button>
      <ion-title style="font-size: 18px">iSant√©Plus</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="font-size: 14px; color: #363463; font-weight: bold;">
    <ion-icon name="home" style="font-size: 18px; margin-right: 5px; margin-left: 4px; float: left"></ion-icon>
    <!--    <mat-icon >home</mat-icon>-->
    <ion-icon name="arrow-forward" style="font-size: 20px; margin-right: 7px; float: left"></ion-icon>
    <!--    <mat-icon >navigate_next</mat-icon>-->
    <p style="float: left;  text-decoration: underline;">Rechercher dossier de patient </p>

  </div>
  <div style=" margin: 5 auto ">
    <ion-searchbar id="custom-search" (ionInput)="getItems($event)" ></ion-searchbar>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: cp }" class="listMargin" style="height: 30px" (click)="onClick(item.person.uuid)">
      <ion-thumbnail item-start style="width: 25px; height: 25px; margin-right: 10px" *ngIf="item.person.gender  == 'M'">
        <img src="assets/images/mal.png" style="width: 20px; height: 20px; margin-top: 0px;"/>
      </ion-thumbnail>

      <ion-thumbnail item-start style="width: 25px; height: 25px; margin-right: 10px" *ngIf="item.person.gender  == 'F'">
        <img src="assets/images/avatar.png" style="width: 20px; height: 20px; margin-top: 0px;"/>
      </ion-thumbnail>
      <strong style="font-size: 12px">{{ item.person.display }}</strong>
      <div style="margin-left: 7px; font-size: x-small;">{{ item.person.gender }}, &nbsp;{{ item.person.age }}ans ({{ item.person.birthdate | date }})</div>
      <!-- <button ion-button clear item-end style="float: right;">View</button> -->
    </ion-item>
  </ion-list>
  <pagination-controls (pageChange)="cp = $event"></pagination-controls>
</ion-content>
